<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 4 Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <header>
        <h1>Bootcamp Quiz!</h1>
        <button class="highScoresButton">View High scores</button>
        <div class="timer-count">Time: 60</div>
    </header>

    <main>
        <section class="starting-page">
            <div class="summary">Answer the following code questions within the time limit. Incorrect answers will
                penalize your score/time by five seconds!</div>
            <button class="start-quiz">Start Quiz</button>
        </section>

        <section class="highScores">
            <ol>
                <li id="highScore0">name0</li>
                <li id="highScore1">name1</li>
                <li id="highScore2">name2</li>
            </ol>
            <h2>View High Scores</h2>
            <button id="home">Home</button>
        </section>

        <section class="enterHighScores">
            <h2>Your score was</h2>
            <h3 class="yourScore"></h3>            
          
            <input type="text" id="userName" name="userName"><br><br>
            <button id="submit">Submit</button>
        </section>

   <section>
    <div class="container">
        <div id="game-start">
            <div id="hud"></div>
            <div class="hud-item">
                <p id="progressText" class="hud-prefix">
                    question
                </p>
                <div id="progressBar">
                    <div id="progressBarFull"></div>
                </div>
            </div>
            <div class="hud-item">
                <p class="hud-prefix">
                    score
                </p>
                <h1 class="hud-main-text" id="score">
                </h1>
            </div>
            <h1 class="question">Question</h1>
            <div class="choice-container">
                <button class="choice" data-number="0">A</button>
            </div>
            <div class="choice-container">
                <button class="choice" data-number="1">B</button>
            </div>
            <div class="choice-container">
                <button class="choice" data-number="2">C</button>
            </div>
            <div class="choice-container">
                <button class="choice" data-number="3">D</button>
            </div>
        </div>
    </div>
</section>
</main>
    <script src="script.js"></script>
</body>
</html>
